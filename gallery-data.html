<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-ajax/iron-ajax.html">
<!--
An element providing a solution to no problem in particular.

Example:

    <gallery-data></gallery-data>

@group Seed Elements
@element gallery-data
@demo demo/index.html
@hero hero.svg
-->
<script>
(function() {
  function readCookie(name) {
    var nameEQ = name + "=";
    var ca = document.cookie.split(';');
    for(var i=0;i < ca.length;i++) {
      var c = ca[i];
      while (c.charAt(0)==' ') c = c.substring(1,c.length);
      if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
    }
    return null;
  }

  var artifacts = [];

  Polymer({

    is: 'gallery-data',

    properties: {
      // USER INPUTS

      /**
       * This is the current env. This will customize the requests to the AMI service
       * @type {String}
       */
      env: {
        type: String,
        value: 'beta'
      },

      /**
       * The cisID of the current user
       * @type {String}
       */
      cisId: {
        type: String,
        value: ''
      },

      // EXPORTED PROPS
      
      /**
       * A list of artifacts based on the current state
       * @type {Object}
       */
      artifacts: {
        type: Array,
        readOnly: true,
        notify: true,
        value: function() { return []; }
      },

      /**
       * The total artifact count
       * @type {Object}
       */
      totalArtifacts: {
        type: Number,
        readOnly: true,
        notify: true,
        value: 0
      },

      /**
       * A list of albums for a given user
       * @type {Object}
       */
      albums: {
        type: Array,
        readOnly: true,
        notify: true,
        value: function() { return []; }
      },

      /**
       * An album object for a given album
       * @type {Object}
       */
      album: {
        type: Object,
        readOnly: true,
        notify: true
      },

      // EXPORTED FUNCTIONS
      
      /**
       * A function to add an artifact to the current state
       * @type {Object}
       */
      addArtifact: {
        type: Function,
        readOnly: true,
        notify: true,
        value: function() {
          return function(val) {
            // Unshift value to master artifacts list
            artifacts.unshift(val);

            // Unshift value to displayed artifacts list
            this.unshift('artifacts', val);
          }.bind(this);
        }
      },

      /**
       * A function to delete an artifact from the current state
       * (artifacts OR albums)
       * @type {Object}
       */
      deleteArtifact: {
        type: Function,
        readOnly: true,
        value: function() {
          return function(id) {
            
          }.bind(this);
        }
      }
    },

    get requestHeaders() {
      return {
        'Authorization': readCookie('fssessionid') ? 'Bearer ' + readCookie('fssessionid') : '',
        'Accept': 'application/json'
      }
    },

    ready: function() {
      // Artifacts Request
      var artifactsReq = document.createElement('iron-ajax');
      artifactsReq.url = 'https://fs-memories-ami-' + this.env + '.herokuapp.com/artifacts/' + this.cisId;
      artifactsReq.handleAs = 'json';
      artifactsReq.headers = this.requestHeaders;
      var artifactsHandler = function(event) {
        if (!event || !event.detail || !event.detail.response) return;
        var res = event.detail.response;

        this._setTotalArtifacts(res.count);
        if (Array.isArray(res.artifacts)) {
          artifacts = res.artifacts;
          if (!this.album) this._setArtifacts(artifacts);
        }
        artifactsReq = null;
      }.bind(this);
      artifactsReq.addEventListener('response', artifactsHandler); 
      artifactsReq.generateRequest();

      // Albums Request
      var albumsReq = document.createElement('iron-ajax');
      albumsReq.url = (this.env === 'prod' ? 'https://familysearch.org/artifactmanager/patrons/' + this.cisId +'/albums' : 
                          'https://' + this.env + '.familysearch.org/artifactmanager/patrons/' + this.cisId + '/albums');
      albumsReq.handleAs = 'json';
      albumsReq.headers = this.requestHeaders;
      var albumsHandler = function(event) {
        if (!event || !event.detail || !event.detail.response) return;
        var res = event.detail.response;

        if (Array.isArray(res.album)) this._setAlbums((res.album));
        albumsReq = null;
      }.bind(this);
      albumsReq.addEventListener('response', albumsHandler);
      albumsReq.generateRequest();
    },
    attached: function() {
      // Set album view on `gallery-view-album`
      document.addEventListener('gallery-view-album', function(e) {
        // Set Album Loading state
        this._setAlbum({});

        // Bail if no albumId
        if (!e || !e.detail || !e.detail.albumId) return;
        var albumId = e.detail.albumId;

        // Build request URL
        var url = (function(env, albumId) {
          return 'https://fs-memories-ami-' + env + '.herokuapp.com/albums/' + albumId;
        })(this.env, albumId);

        // Configure <iron-ajax> tag and make req
        var albumReq = document.createElement('iron-ajax');
        var handleAlbumReq = function(event, request) {
          this._handleIndvAlbum(event, request);
          albumReq = null;
        }.bind(this);
        albumReq.addEventListener('response', handleAlbumReq);
        albumReq.url = url;
        albumReq.handleAs = 'json';
        albumReq.headers = this.requestHeaders;
        albumReq.generateRequest();

        // Set artifacts to null array
        this._setArtifacts([]);
      }.bind(this));

      // Clear album view and set memories view on `gallery-view-memories`
      document.addEventListener('gallery-view-memories', function(e) {
        // Clear Album State
        this._setAlbum(null);

        // Reset to original album state
        this._setArtifacts(artifacts);
      }.bind(this));

    },
    _handleIndvAlbum: function(event) {
      if (!event || !event.detail || !event.detail.response) return;
      var res = event.detail.response;

      if (Array.isArray(res.artifacts)) this._setArtifacts((res.artifacts));
      if (res.album) this._setAlbum(res.album);
    },

  });
})();

</script>
