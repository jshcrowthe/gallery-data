<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>gallery-data Demo</title>
    <script>
      var webComponentsSupported = (
          'registerElement' in document &&
          'import' in document.createElement('link') &&
          'content' in document.createElement('template'));
      if (!webComponentsSupported) {
        var script = document.createElement('script');
        script.async = true;
        script.src='../bower_components/webcomponentsjs/webcomponents-lite.min.js';
        document.head.appendChild(script);
      }
    </script>
    <link rel="import" href="./bundle.html" async>
  </head>
  <body>

    <p>An example of <code>&lt;gallery-data&gt;</code>:</p>

    <template is='dom-bind' id='app'>
      <div>
        <p>Sample <code>&lt;gallery-data&gt;</code> interactions:</p>
      </div>
      <gallery-data artifacts='{{artifacts}}' total-artifacts='{{totalArtifacts}}' albums='{{albums}}'></gallery-data>
      <gallery-albums albums='[[albums]]' count='[[totalArtifacts]]'></gallery-albums>
      <artifact-grid artifacts='[[artifacts]]'></artifact-grid>
    </template>
  </body>
</html>
